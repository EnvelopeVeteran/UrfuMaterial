<button #buttonElement
        (mousemove)="onMouseMove($event)"
        [attr.disabled]="isDisabled"
        [ngStyle]="{
            '--mouse-x': mouseX + 'px',
            '--mouse-y': mouseY + 'px',
            '--wave-size': waveSize + 'px'
        }"
        class="u-btn">
    <ng-content></ng-content>
</button>

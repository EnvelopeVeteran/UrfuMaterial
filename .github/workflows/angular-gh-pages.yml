name: Deploy Angular App to GitHub Pages

on:
    push:
        branches:
            - main  # Или ваша основная ветка

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: '20.11' # Укажите желаемую версию Node.js

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build -- --output-path=dist

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4.5.0
              with:
                  branch: gh-pages  # Ветка, на которую будет происходить развертывание
                  folder: dist      # Папка, из которой будет развертываться приложение
